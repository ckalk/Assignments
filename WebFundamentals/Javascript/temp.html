<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: yellow; 
    color: red;
}
</style>
</head>
<body>

<p>Click the button to display the style properties of this document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("STYLE")[0];
    console.log("length of this DOM element:",document.getElementsByTagName("STYLE").length);
    console.log(document.getElementsByTagName("STYLE"));
    document.getElementById("demo").innerHTML = x.innerHTML;

    console.log("length of this DOM element:",document.getElementsByTagName("SCRIPT").length);
    console.log(document.getElementsByTagName("SCRIPT"));
}
</script>

</body>
</html>
