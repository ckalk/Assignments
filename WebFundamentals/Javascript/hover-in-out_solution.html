<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="descriptoin" content="jQuery assignment">
	<title>Hover In/Out</title>
	<link rel="stylesheet" type="text/css" href="css_hover-in-out_solution.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		jQuery.fn.swap = function(){

		}
		$(document).ready(function(){
			$('img').hover(function(){
				var temp = $(this).attr('src');
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', temp);
			});
		});
	</script>
</head>
<body>
	<img src="images/flower1.jpg" alt-src='images/fathappy.jpg' temp="">
	<img src="images/flower1.jpg" alt-src='images/fathappy.jpg' temp="">
	<img src="images/flower1.jpg" alt-src='images/fathappy.jpg' temp="">
	<img src="images/flower1.jpg" alt-src='images/fathappy.jpg' temp="">
</body>
</html>
