<!DOCTYPE html>

<html lang="en">

<head>
    <title>Assignment: Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="css_ninja_to_cat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //attach a click event listener to all the img tags when the document is ready
            $('img').click(function(){
                var altsrc = $( this ).attr("data-alt-src");
                $( this ).attr("src", altsrc);
                console.log(altsrc);

            });          
        });
    </script>
<body>

<div id="wrapper">
    <h1>jQuery Assignment: Ninja to Cat</h1>
    <p>Click on parts of image to change part to a ninja</p>
    <div id="cat-ninja">
        <img src="images/cat0.png" alt="part of cat pic"  data-alt-src="images/ninja0.png"> 
        <img src="images/cat1.png" alt="part of cat pic"  data-alt-src="images/ninja1.png"> 
        <img src="images/cat2.png" alt="part of cat pic"  data-alt-src="images/ninja2.png"> 
        <img src="images/cat3.png" alt="part of cat pic"  data-alt-src="images/ninja3.png"> 
        <img src="images/cat4.png" alt="part of cat pic"  data-alt-src="images/ninja4.png">     
    </div>  <!-- end of cat-ninja -->  

</div><!-- end of wrapper -->
</body>
</html>
