<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Exercise: Users</title>
    <link rel="stylesheet" type="text/css" href="css_users.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"  src="script_users.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>jQuery Exercise: Users</h1>
        <!-- create empty table -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>     
        <!-- create form to collect data to add to table above -->
        <h2>Add User</h2>
        <hr>
        <form id="addUser">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" placeholder="first name"><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="last name"><br>
            <label for="email">Email Address:</label>
            <input type="text" name="email" placeholder="email address"><br>
            <label for="contact">Contact #:</label>
            <input type="text" name="contact" placeholder="contact phone number"><br>
            <input type="submit" value="Add User to Table">
        </form> 
</div>
</body>
</html>
